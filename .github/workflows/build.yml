name: Build
run-name: build ${{ github.ref_name }}
on:
  push:
    branches:
      - main
      - dev
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list
      - name: install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
         name: dist
         path: dist
  deployment:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: |-
      ${{
         github.ref_name == 'main' && 'production'
      || github.ref_name == 'dev'  && 'dev'
      }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_environment: ${{ vars.ENVIRONMENT_NAME }}
      TF_VAR_region: ${{ vars.AWS_REGION }}
    defaults:
      run:
          working-directory: terraform
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.4"
      - name: Terraform init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TERRAFORM_BUCKET }}" \
            -backend-config="dynamodb_table=${{ vars.TERRAFORM_TABLE }}" \
            -backend-config="key=terraform/${{ vars.ENVIRONMENT_NAME }}/${{ vars.ENVIRONMENT_NAME }}" \
            -backend-config="region=${{ vars.AWS_REGION }}"
      - name: Terraform Apply
        run: terraform apply -auto-approve